<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 일급 함수: 함수를 값으로 다룰 수 있는 것 
    // 변수에 담을 수 있으며, 다른 함수의 인자로 전달할 수 있고, 다른 함수의 리턴값으로 사용될 수 있는 것)
    const add5 = a => a + 5;
    const f1 = () => () => 1;
    console.log(f1()); // () => 1
    const f2 = f1(); // () => 1
    console.log(f2()); // 1
  </script>
</body>
</html>
