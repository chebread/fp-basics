<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 고차 함수: 함수를 값으로 다루는 함수
    
    // i. 함수를 인자로 받아서 실행하는 함수
    const apply1 = f => f(1);
    const add2 = a => a + 2;
    console.log(apply1(add2)); // 3
    console.log(apply1(a => a - 1)); // 0

    const times = (f, n) => {
      let i = -1;
      while (++i < n) f(i);
    }
    times(log, 3); // 0, 1, 2
    times(a => log(a + 10), 3); // 10, 11, 12

    // ii. 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
    // 클로저: add 함수가 a 값을 계속하여 기억하는 함수(클로저)
    const add = a => b => a + b;
    const add10 = add(10); // b => a + b;
    console.log(add10(5)); // 15
  </script>
</body>
</html>
