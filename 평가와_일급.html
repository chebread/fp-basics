<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 평가: 코드가 계산되서 값을 만드는 것 (코드가 계산되는 것)
    console.log(1 + 2); // 3
    // 일급: 값으로 다룰 수 있는 것 (변수에 담을 수 있고, 함수의 인자, 함수의 결과로 사용될 수 있는 것)
    const a = 10;
    const f = x => x + 10;
    const r = f(a);
    console.log(r); // a는 일급
  </script>
</body>
</html>
